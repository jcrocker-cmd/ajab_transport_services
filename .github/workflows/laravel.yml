name: Deploy Laravel Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker image
        run: docker buildx build --platform linux/amd64 --tag johnnote/ajab-car-rental:latest --push .


      - name: Generate APP_KEY
        run: |
          docker run --rm -v $(pwd):/var/www/html -w /var/www/html johnnote/ajab-car-rental:latest php artisan key:generate
          
      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.UBUNTU_SERVER_IP }} # Update this to your server's IP
          username: ${{ secrets.UBUNTU_SERVER_SSH_USERNAME }} # Update this to your server's SSH username
          password: ${{ secrets.UBUNTU_SERVER_SSH_PASSWORD }} # Update this to your server's SSH password
          script: |
            docker pull johnnote/ajab-car-rental:latest
            cd /var/www/mywebsite.com/ajab-car-rental
            docker-compose down
            docker-compose up -d
            ./vendor/bin/sail php artisan migrate
            ./vendor/bin/sail php artisan config:cache
